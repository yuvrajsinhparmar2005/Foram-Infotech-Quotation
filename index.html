<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Foram Infotech</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root { --primary: #0062ff; --bg: #f8fafc; --border: #e2e8f0; --text: #334155; }
        body { font-family: 'Noto Sans', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .app-container { max-width: 900px; margin: 0 auto; }

        /* DASHBOARD STYLES */
        .dashboard-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .dashboard-card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); border: 1px solid var(--border); }
        
        .q-table { width: 100%; border-collapse: collapse; }
        .q-table th { text-align: left; padding: 15px; background: #f1f5f9; color: #64748b; font-size: 0.85rem; text-transform: uppercase; }
        .q-table td { padding: 15px; border-bottom: 1px solid var(--border); }
        .q-table tr:hover { background: #f8fafc; }
        
        .badge { background: #e0f2fe; color: #0284c7; padding: 4px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 700; }
        
        /* Action Buttons */
        .btn-icon { text-decoration: none; display: inline-flex; align-items: center; justify-content: center; padding: 8px; color: #64748b; border-radius: 4px; border: none; background: none; cursor: pointer; transition: 0.2s; }
        .btn-icon:hover { background: #f1f5f9; color: var(--primary); }
        .btn-icon.delete:hover { color: #ef4444; background: #fef2f2; }

        .btn-primary { background: var(--primary); color: white; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 700; display: inline-flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .btn-primary:hover { background: #004ecb; }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="dashboard-header">
            <div>
                <h2 style="margin:0; color:#334155;">Quotations</h2>
                <span style="font-size:0.9rem; color:#64748b;">Manage your saved quotations</span>
            </div>
            <a href="quotation.html" class="btn-primary"><span class="material-icons">add</span> Create New</a>
        </div>

        <div class="dashboard-card">
            <table class="q-table">
                <thead><tr><th>Date</th><th>Quote No</th><th>Customer</th><th>Amount</th><th style="text-align:right;">Actions</th></tr></thead>
                <tbody id="dashboard-body"></tbody>
            </table>
            <div id="empty-state" style="text-align:center; padding:40px; display:none;">
                <span class="material-icons" style="font-size:48px; color:#cbd5e1;">folder_open</span>
                <p style="color:#94a3b8;">No quotations found. Create one!</p>
            </div>
        </div>
    </div>

    <script>
        let allQuotes = JSON.parse(localStorage.getItem('myQuotations')) || [];

        document.addEventListener('DOMContentLoaded', () => {
            renderDashboard();
        });

        function renderDashboard() {
            const tbody = document.getElementById('dashboard-body');
            const empty = document.getElementById('empty-state');
            tbody.innerHTML = '';

            if (allQuotes.length === 0) {
                empty.style.display = 'block';
                return;
            }
            empty.style.display = 'none';

            // Sort by newest first
            const sorted = [...allQuotes].sort((a,b) => b.id - a.id);

            sorted.forEach(q => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${new Date(q.issueDate).toLocaleDateString('en-GB')}</td>
                    <td><span class="badge">${q.quoteNo}</span></td>
                    <td><strong>${q.client}</strong><br><span style="font-size:0.8rem; color:#94a3b8;">${q.addr1}</span></td>
                    <td>${q.grandTotal}</td>
                    <td style="text-align:right;">
                        <a href="preview.html?id=${q.id}" class="btn-icon" title="Preview & Download PDF">
                            <span class="material-icons">picture_as_pdf</span>
                        </a>
                        
                        <a href="quotation.html?id=${q.id}" class="btn-icon" title="Edit">
                            <span class="material-icons">edit</span>
                        </a>
                        
                        <button class="btn-icon delete" onclick="deleteQuote(${q.id})" title="Delete">
                            <span class="material-icons">delete</span>
                        </button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        function deleteQuote(id) {
            if(confirm('Are you sure you want to delete this quotation?')) {
                allQuotes = allQuotes.filter(q => q.id !== id);
                localStorage.setItem('myQuotations', JSON.stringify(allQuotes));
                renderDashboard();
            }
        }
    </script>
</body>
</html>
